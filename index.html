<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Cyber Clubs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Telegram Mini App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: #0b0f19;
      color: #fff;
      font-family: Inter, system-ui, sans-serif;
    }

    header {
      padding: 16px;
    }

    h1 {
      margin: 0 0 12px 0;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      background: #141a2b;
      color: #fff;
      border: none;
    }

    #clubs {
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .card {
      background: #141a2b;
      border-radius: 18px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card h2 {
      margin: 12px;
      font-size: 16px;
    }

    .card button {
      margin: 12px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #00e5ff;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    #clubPage {
      padding: 16px;
    }

    .back-btn {
      background: none;
      border: none;
      color: #00e5ff;
      font-size: 16px;
      margin-bottom: 12px;
      cursor: pointer;
    }

    .map-btn {
      margin-top: 12px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #141a2b;
      color: #00e5ff;
      font-weight: 600;
    }

    .admin-btn {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #00e5ff;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <header>
    <h1>–ö–æ–º–ø—å—é—Ç–µ—Ä–Ω—ã–µ –∫–ª—É–±—ã</h1>
    <select id="districtFilter">
      <option value="">–í—Å–µ —Ä–∞–π–æ–Ω—ã</option>
    </select>
  </header>

  <main id="clubs"></main>
  <section id="clubPage" style="display:none;"></section>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const SUPABASE_URL = "https://dyxfvhjggmessxfuhnbr.supabase.co";
    const SUPABASE_KEY = "sb_publishable_WVIM_p30Vjag_MTxDWapEQ__W0SftDv";

    const clubsContainer = document.getElementById("clubs");
    const filter = document.getElementById("districtFilter");
    const clubPage = document.getElementById("clubPage");

    let clubs = [];

    async function loadClubs() {
      const res = await fetch(\`\${SUPABASE_URL}/rest/v1/clubs?select=*\`, {
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: \`Bearer \${SUPABASE_KEY}\`,
        },
      });

      clubs = await res.json();
      renderDistricts();
      renderClubs();
    }

    function renderDistricts() {
      const districts = [...new Set(clubs.map(c => c.district))];
      districts.forEach(d => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        filter.appendChild(opt);
      });
    }

    function renderClubs() {
      clubsContainer.innerHTML = "";
      const selected = filter.value;

      clubs
        .filter(c => !selected || c.district === selected)
        .forEach(c => {
          const img = c.photos?.[0] || "https://via.placeholder.com/400x200";

          clubsContainer.innerHTML += `
            <div class="card">
              <img src="${img}">
              <h2>${c.name}</h2>
              <button onclick="openClub(${c.id})">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</button>
            </div>
          `;
        });
    }

    filter.addEventListener("change", renderClubs);

    function openClub(id) {
      const club = clubs.find(c => c.id === id);
      if (!club) return;

      clubsContainer.style.display = "none";
      clubPage.style.display = "block";

      clubPage.innerHTML = `
        <button class="back-btn" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>

        <h2>${club.name}</h2>
        <p>üìç ${club.district}</p>

        ${club.photos?.[0] ? `
          <img src="${club.photos[0]}" style="width:100%;height:180px;object-fit:cover;border-radius:14px;margin:12px 0;">
        ` : ""}

        <h3>–ü–ö</h3>
        <p>CPU: ${club.cpu || "‚Äî"}</p>
        <p>GPU: ${club.gpu || "‚Äî"}</p>
        <p>RAM: ${club.ram || "‚Äî"}</p>

        <h3>–¶–µ–Ω—ã</h3>
        <p>1 —á–∞—Å: ${club.price_hour || "‚Äî"} —Å—É–º</p>
        <p>–ù–æ—á—å: ${club.price_night || "‚Äî"} —Å—É–º</p>
        <p>VIP: ${club.price_vip || "‚Äî"} —Å—É–º</p>

        ${club.lat && club.lng ? `
          <button class="map-btn" onclick="openMap(${club.lat}, ${club.lng})">
            üìç –û—Ç–∫—Ä—ã—Ç—å –Ω–∞ –∫–∞—Ä—Ç–µ
          </button>
        ` : ""}

        <button class="admin-btn" onclick="openAdmin('${club.admin_link || ""}')">
          üí¨ –°–≤—è–∑–∞—Ç—å—Å—è —Å –∞–¥–º–∏–Ω–æ–º
        </button>
      `;
    }

    function goBack() {
      clubPage.style.display = "none";
      clubsContainer.style.display = "grid";
    }

    function openAdmin(link) {
      if (!link) return;
      window.open(link, "_blank");
    }

    function openMap(lat, lng) {
      window.open(\`https://www.google.com/maps?q=\${lat},\${lng}\`, "_blank");
    }

    loadClubs();
  </script>
</body>
</html>
