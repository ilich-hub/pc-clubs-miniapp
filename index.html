<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Cyber Clubs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- ===== style.css (–ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô) ===== -->
  <style>
    body {
      margin: 0;
      background: #0b0f19;
      color: #fff;
      font-family: Inter, system-ui, sans-serif;
    }

    header {
      padding: 16px;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      background: #141a2b;
      color: #fff;
      border: none;
      margin-top: 8px;
    }

    #clubs {
      padding: 16px;
      display: grid;
      gap: 16px;
    }

    .card {
  background: linear-gradient(180deg, #141a2b, #0f1322);
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 8px 24px rgba(0,0,0,0.35);
  transition: transform .2s ease, box-shadow .2s ease;
    }
    
    .card:active {
  transform: scale(0.98);
  box-shadow: 0 4px 14px rgba(0,0,0,0.25);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card h2 {
  margin: 12px;
  font-size: 16px;
  font-weight: 600;
  line-height: 1.2;
    }

    .card button {
  margin: 12px;
  padding: 13px;
  width: calc(100% - 24px);
  border: none;
  border-radius: 14px;
  background: linear-gradient(135deg, #00e5ff, #00bcd4);
  color: #001418;
  font-weight: 700;
  font-size: 14px;
    }

    /* ===== Skeleton ===== */
.skeleton {
  background: #141a2b;
  border-radius: 18px;
  overflow: hidden;
}

.skeleton-img {
  height: 160px;
  background: linear-gradient(
    90deg,
    #1a2033 25%,
    #222a44 37%,
    #1a2033 63%
  );
  background-size: 400% 100%;
  animation: shimmer 1.4s ease infinite;
}

.skeleton-text {
  height: 16px;
  margin: 12px;
  border-radius: 8px;
  background: #1a2033;
}

.skeleton-btn {
  height: 44px;
  margin: 12px;
  border-radius: 14px;
  background: #1a2033;
}

@keyframes shimmer {
  0% { background-position: 100% 0; }
  100% { background-position: -100% 0; }
}

    .tabs {
  display: flex;
  gap: 10px;
  margin: 16px 0;
  overflow-x: auto;
}

.tab {
  padding: 10px 16px;
  border-radius: 20px;
  background: #1a2033;
  color: #aaa;
  font-weight: 600;
  white-space: nowrap;
}

.tab.active {
  background: #00e5ff;
  color: #001418;
}

.section {
  margin-top: 16px;
}

.section h3 {
  margin-bottom: 8px;
}
    
  </style>
</head>

<body>
  <!-- ===== index.html (–ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô) ===== -->
  <header>
    <h1>–ö–æ–º–ø—å—é—Ç–µ—Ä–Ω—ã–µ –∫–ª—É–±—ã</h1>

    <select id="districtFilter">
      <option value="">–í—Å–µ —Ä–∞–π–æ–Ω—ã</option>
    </select>
  </header>

  <main id="clubs"></main>

  <section id="clubPage" style="display:none;"></section>

  <!-- ===== app.js (–ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô) ===== -->
  <script>
    const SUPABASE_URL = "https://dyxfvhjggmessxfuhnbr.supabase.co";
    const SUPABASE_KEY = "sb_publishable_WVIM_p30Vjag_MTxDWapEQ__W0SftDv";

    const clubsContainer = document.getElementById("clubs");
    const filter = document.getElementById("districtFilter");
    const clubPage = document.getElementById("clubPage");

    let clubs = [];

async function loadClubs() {

  clubsContainer.innerHTML = `
  <div class="skeleton">
    <div class="skeleton-img"></div>
    <div class="skeleton-text"></div>
    <div class="skeleton-btn"></div>
  </div>
  <div class="skeleton">
    <div class="skeleton-img"></div>
    <div class="skeleton-text"></div>
    <div class="skeleton-btn"></div>
  </div>
`;
  
  // 1Ô∏è‚É£ –ü—ã—Ç–∞–µ–º—Å—è –≤–∑—è—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ –∫—ç—à–∞
  const cached = localStorage.getItem("clubs_cache");

  if (cached) {
    try {
      clubs = JSON.parse(cached);
      renderDistricts();
      renderClubs();
    } catch (e) {
      console.log("–ö—ç—à –ø–æ–≤—Ä–µ–∂–¥—ë–Ω");
    }
  } else {
    // –ï—Å–ª–∏ –∫—ç—à–∞ –Ω–µ—Ç ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
    clubsContainer.innerHTML = "<p style='opacity:.6'>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–ª—É–±–æ–≤...</p>";
  }

  // 2Ô∏è‚É£ –í–°–ï–ì–î–ê –æ–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —Å Supabase
  try {
    const res = await fetch(`${SUPABASE_URL}/rest/v1/clubs?select=*`, {
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`,
      },
    });

    const freshData = await res.json();

    // 3Ô∏è‚É£ –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –∏–∑–º–µ–Ω–∏–ª–∏—Å—å ‚Äî –æ–±–Ω–æ–≤–ª—è–µ–º —ç–∫—Ä–∞–Ω –∏ –∫—ç—à
    if (JSON.stringify(freshData) !== JSON.stringify(clubs)) {
      clubs = freshData;
      localStorage.setItem("clubs_cache", JSON.stringify(clubs));
      renderDistricts();
      renderClubs();
    }
  } catch (err) {
    console.log("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ Supabase", err);
  }
}

    function renderDistricts() {
      const districts = [...new Set(clubs.map((c) => c.district))];
      districts.forEach((d) => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        filter.appendChild(opt);
      });
    }

    function renderClubs() {
      clubsContainer.innerHTML = "";

      const selected = filter.value;

      clubs
        .filter((c) => !selected || c.district === selected)
        .forEach((c) => {
          const img = c.photos?.[0] || "https://via.placeholder.com/400x200";

          clubsContainer.innerHTML += `
            <div class="card">
              <img src="${img}">
              <h2>${c.name}</h2>
              <button onclick="openClub(${c.id})">
                –ü–æ–¥—Ä–æ–±–Ω–µ–µ
              </button>
            </div>
          `;
        });
    }

    filter.addEventListener("change", renderClubs);

    function openClub(id) {
  const club = clubs.find((c) => c.id === id);
  if (!club) return;

  document.getElementById("clubs").style.display = "none";
  clubPage.style.display = "block";

      document.querySelector("header").style.display = "none";
      
      clubPage.dataset.photos = JSON.stringify(club.photos || []);
clubPage.dataset.lat = club.lat || "";
clubPage.dataset.lng = club.lng || "";
clubPage.dataset.admin = club.admin_link || "";
clubPage.dataset.priceHour = club.price_hour || "";
clubPage.dataset.priceNight = club.price_night || "";
clubPage.dataset.priceVip = club.price_vip || "";
clubPage.dataset.cpu = club.cpu || "";
clubPage.dataset.gpu = club.gpu || "";
clubPage.dataset.ram = club.ram || "";
      
  clubPage.innerHTML = `
    <div style="padding:16px;min-height:100vh">

      <button onclick="goBack()" style="
        background:none;
        border:none;
        color:#00e5ff;
        font-size:16px;
        margin-bottom:10px
      ">‚Üê –ù–∞–∑–∞–¥</button>

      <h2>${club.name}</h2>
      <p>üìç ${club.district}</p>

      <div class="tabs">
        <div class="tab active" onclick="showTab('main')">–ì–ª–∞–≤–Ω–∞—è</div>
        <div class="tab" onclick="showTab('prices')">–¶–µ–Ω—ã</div>
        <div class="tab" onclick="showTab('zones')">–ó–æ–Ω—ã</div>
        <div class="tab" onclick="showTab('specs')">–•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏</div>
        <div class="tab" onclick="showTab('games')">–ò–≥—Ä—ã</div>
      </div>

      <div id="tabContent"></div>
      <div style="margin-top:16px">

  <button onclick="openMap(${club.lat},${club.lng})"
    style="
      width:100%;
      padding:14px;
      border:none;
      border-radius:12px;
      background:#141a2b;
      color:#00e5ff;
      font-weight:600;
    ">
    üìç –û—Ç–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç—É
  </button>

  <button onclick="openAdmin('${club.admin_link}')"
    style="
      margin-top:12px;
      width:100%;
      padding:14px;
      border:none;
      border-radius:12px;
      background:#00e5ff;
      font-weight:600;
    ">
    üí¨ –°–≤—è–∑–∞—Ç—å—Å—è —Å –∞–¥–º–∏–Ω–æ–º
  </button>

</div>

    </div>
  `;

  showTab("main");
    }

    function showTab(tab) {
  const content = document.getElementById("tabContent");
  if (!content) return;

  document.querySelectorAll(".tab").forEach(t => {
    t.classList.remove("active");
  });
  document.querySelector(`.tab[onclick*="${tab}"]`)?.classList.add("active");

  if (tab === "main") {
  const photos = JSON.parse(clubPage.dataset.photos || "[]");

  content.innerHTML = `
    <div class="section">
      ${photos.map(p => `
        <div style="margin-bottom:16px">
          <img src="${p.url}" style="
            width:100%;
            height:220px;
            object-fit:cover;
            border-radius:16px;
            display:block;
          ">
          <p style="opacity:.7;margin-top:6px">${p.title || ""}</p>
        </div>
      `).join("")}
    </div>
  `;
  }

      <button onclick="openMap(${club.lat},${club.lng})"
        style="
          margin-top:12px;
          width:100%;
          padding:14px;
          border:none;
          border-radius:12px;
          background:#141a2b;
          color:#00e5ff;
          font-weight:600;
        ">
        üìç –û—Ç–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç—É
      </button>

      <button onclick="openAdmin('${club.admin_link}')"
        style="
          margin-top:12px;
          width:100%;
          padding:14px;
          border:none;
          border-radius:12px;
          background:#00e5ff;
          font-weight:600;
        ">
        üí¨ –°–≤—è–∑–∞—Ç—å—Å—è —Å –∞–¥–º–∏–Ω–æ–º
      </button>

    </div>
  `;
  }
      
  if (tab === "prices") {
    content.innerHTML = `
      <p>1 —á–∞—Å: ${clubPage.dataset.priceHour} —Å—É–º</p>
      <p>–ù–æ—á—å: ${clubPage.dataset.priceNight} —Å—É–º</p>
      <p>VIP: ${clubPage.dataset.priceVip} —Å—É–º</p>
    `;
  }

  if (tab === "zones") {
    content.innerHTML = `<p>–°—Ç–∞–Ω–¥–∞—Ä—Ç ¬∑ VIP</p>`;
  }

  if (tab === "specs") {
    content.innerHTML = `
      <p>CPU: ${clubPage.dataset.cpu}</p>
      <p>GPU: ${clubPage.dataset.gpu}</p>
      <p>RAM: ${clubPage.dataset.ram}</p>
    `;
  }

  if (tab === "games") {
    content.innerHTML = `<p>–†–∞–∑–¥–µ–ª –∏–≥—Ä (–±—É–¥–µ–º —É–ª—É—á—à–∞—Ç—å –¥–∞–ª—å—à–µ)</p>`;
  }
    }
    
    function goBack() {
  clubPage.style.display = "none";
  document.getElementById("clubs").style.display = "grid";
  document.querySelector("header").style.display = "block";
    }

    function openAdmin(link) {
      if (!link) return;
      window.open(link, "_blank");
    }

    function openMap(lat, lng) {
      window.open(`https://www.google.com/maps?q=${lat},${lng}`, "_blank");
    }

    loadClubs();
  </script>
</body>
</html>
