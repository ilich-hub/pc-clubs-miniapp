    function isFavorite(id) {
  const favs = JSON.parse(localStorage.getItem("favorites") || "[]");
  return favs.some(c => c.id === id);

    function toggleFavorite(id) {
  let favs = JSON.parse(localStorage.getItem("favorites") || "[]");
  const club = clubs.find(c => c.id === id);
  if (!club) return;

  const exists = favs.some(c => c.id === id);

  if (exists) {
    favs = favs.filter(c => c.id !== id);
  } else {
    favs.push(club);
  }

  localStorage.setItem("favorites", JSON.stringify(favs));

  renderClubs();

  if (document.getElementById("favoritesPage").style.display === "block") {
    renderFavorites();
  }
    }

    function isClubOpen(workTime) {
  if (!workTime || !workTime.includes("-")) return null;

  const [start, end] = workTime.split("-");
  const [sh, sm] = start.split(":").map(Number);
  const [eh, em] = end.split(":").map(Number);

  const now = new Date();
  const currentMinutes = now.getHours() * 60 + now.getMinutes();
  const startMinutes = sh * 60 + sm;
  const endMinutes = eh * 60 + em;

  // –æ–±—ã—á–Ω—ã–π –¥–∏–∞–ø–∞–∑–æ–Ω (–Ω–∞–ø—Ä–∏–º–µ—Ä 10:00-23:00)
  if (startMinutes < endMinutes) {
    return currentMinutes >= startMinutes && currentMinutes <= endMinutes;
  }

  // –Ω–æ—á–Ω–æ–π —Ä–µ–∂–∏–º (–Ω–∞–ø—Ä–∏–º–µ—Ä 10:00-02:00)
  return currentMinutes >= startMinutes || currentMinutes <= endMinutes;
    }
